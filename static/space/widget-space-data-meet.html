<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">

  <!-- no cache directives for Caddy templating to work consistently -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- end of no cache directives -->

  <title>Space Widget</title>
  <link rel="stylesheet" href="https://code.s4d.io/widget-space/production/main.css">
</head>
<body>

  <div style="width: 750px; height: 500px;"
      id="space"        
      data-toggle="ciscospark-space"
      data-initial-activity="meet"
      data-access-token="ACCESS_TOKEN"
      data-to-person-email="SPARK_EMAIL" />
  
  <script src="https://code.s4d.io/widget-space/production/bundle.js"></script>
</body>
</html>
