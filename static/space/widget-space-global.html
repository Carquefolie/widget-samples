<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">

  <title>Space Widget</title>
  <link rel="stylesheet" href="https://code.s4d.io/widget-space/production/main.css">
</head>

<body>

  <div id="space" style="width: 750px; height: 500px;" />

  <script src="https://code.s4d.io/widget-space/production/bundle.js"></script>
  <script>

     // Inject a new 'Space' widget with selected room
     const widgetElement = document.getElementById('space');
      ciscospark.widget(widgetElement).spaceWidget({
         accessToken: 'PASTE_YOUR_WEBEX_TEAMS_ACCESS_TOKEN',
         destinationType: "email",
         destinationId: 'CiscoDevNet@webex.bot',
         activities: { "files": true, "message": true, "people": true },
         initialActivity: 'message'
      });

  </script>

</body>

</html>
