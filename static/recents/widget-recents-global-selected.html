<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">

  <!-- no cache directives for Caddy templating to work consistently -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- end of no cache directives -->

  <title>Recents Widget</title>
  <link rel="stylesheet" href="https://code.s4d.io/widget-recents/production/main.css">
</head>
<body>

  <div id="recents" />

  <script src="https://code.s4d.io/widget-recents/production/bundle.js"></script>
  <script>
    var widgetElement = document.getElementById('recents');

    // Initialize the Recents widget
    ciscospark.widget(widgetElement).recentsWidget({
      accessToken: "ACCESS_TOKEN"
    });

    // Register events
    ciscospark.widget(widgetElement).on("rooms:selected", function(event) {
        console.log("room " + event.data.id + " was selected");
    });
  </script>

</body>
</html>
